openapi: 3.0.3
info:
  title: Library API
  version: 1.0.0
  description: STD22095
servers:
  - url: https://library.com
tags:
  - name: books
    description: books operation
  - name: author
    description: author operation
paths:
  /books:
    
    get:
      tags:
        - "books"
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
     
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        #TODO3: add parameter to filter books by intervals of dates of the releaseDate
        - in: query
          name: releaseDateStart
          description: startDate
          required: false
          schema:
            type: object
            properties:
              start:
                $ref: '#/components/schemas/createUpdate/properties/releaseDate'
              end:
                $ref: '#/components/schemas/createUpdate/properties/releaseDate'

             

          
        

      responses:
        200:
          description: The list of filtered books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    put:
      tags:
        - "books"
      summary: Create or update a list of books
      operationId: crupdateBooks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/createUpdate'
      responses:
        200:
          description: The list of created or updated books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
  /authors:
  #TODO2: complete GET (can be filtered by name) - PUT - DELETE
    get:
      tags:
        - "author"
      summary: get author 
      description: get author by filtered name
      operationId: getAuthors
      parameters:
        - in: query
          name: authorName
          description: get author by name
          required: false
          schema:
            type: string
      responses:
        200:
          description: The list of filtered authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
  
          


      
    put:
      tags:
        - "author"
      summary: add or update author
      operationId: createUpdateBook
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Author'
      responses:
        200:
          description: list of author created or updated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
      
    delete:
        tags:
          - "author"
        summary: delete author
        operationId: deleteAuthor
        parameters:
          - in: query
            name: authorName
            description: delete author by name
            required: false
            schema:
              type: string
        responses:
          200:
            description: the author is deleted
         
  /books/{bookId}/authors/{authorId}:
    put:
      tags:
        - "books"
      parameters:
        - in: path
          name: bookId
          description: id of the book
          required: true
          schema:
            type: string
        - in: path
          name: authorId
          description: id of the author
          required: true
          schema:
            type: string
      responses:
        200:
          description: the author of a book
          content:
            application/json:
              schema:
                
                items:
                  $ref: '#/components/schemas/Book'
                  
  /book/author:
    put:
      tags:
        - "books"
      parameters:
        - in: query
          name: bookAndAuthor
          description: id of the book and the author to releaseDate
          schema:
            type: array
            items:
              $ref: '#/components/schemas/updateBookAuthor'
      responses:
        200:
          description: the list of the author and book
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Book'

  /topic:
    get:
      summary: get all topics
      description: return all filtered by topic name
      parameters:
        - in: query
          name: topicName
          required: false
          schema:
            type: string
        

         

    
components:
  schemas:
      #the Author component
    Author:
      type: object
      properties:
        id:
          type: string
        name: 
          type: string
        sex:
          type: string
          enum:
            - M
            - F
    createUpdate:
          type: object
          properties:
            id:
              type: string
            bookName:
              type: string
                 
            pageNumbers:
              type: integer
            topic:
              type: string
              enum:
              - ROMANCE
              - COMEDY
              - OTHER
            releaseDate:
              type: string
              format: date
    Book:
      allOf:
        - $ref: '#/components/schemas/createUpdate'
        - type : object
        - properties:
            author:
              $ref: '#/components/schemas/Author'
    updateBookAuthor:
      type: object
      properties:
        idAuthor:
          type: string
        idBook:
          type: string
        

